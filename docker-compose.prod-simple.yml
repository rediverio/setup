# =============================================================================
# Docker Compose - Production (Without Nginx)
# =============================================================================
# Use this when you have an external reverse proxy handling SSL termination:
#   - AWS ALB, GCP Load Balancer, Azure App Gateway
#   - Kubernetes Ingress
#   - Traefik, Caddy as external proxy
#   - Cloudflare Tunnel
#
# Images are pulled from Docker Hub:
#   - rediverio/rediver-api:<version>
#   - rediverio/rediver-ui:<version>
#
# Quick Start:
#   1. Copy env files:
#      cp environments/.env.db.prod.example .env.db.prod
#      cp environments/.env.api.prod.example .env.api.prod
#      cp environments/.env.ui.prod.example .env.ui.prod
#
#   2. Update ALL <CHANGE_ME> values in env files
#
#   3. Run:
#      docker compose -f docker-compose.prod-simple.yml up -d
#
# Commands:
#   Start:      docker compose -f docker-compose.prod-simple.yml up -d
#   Logs:       docker compose -f docker-compose.prod-simple.yml logs -f
#   Stop:       docker compose -f docker-compose.prod-simple.yml down
#
# Exposed Ports (for external reverse proxy):
#   - UI:  ${UI_PORT:-3000}  -> Route: rediver.io
#   - API: ${API_PORT:-8080} -> Route: api.rediver.io
#
# Services:
#   - postgres:  PostgreSQL 17 database (internal only)
#   - redis:     Redis 7 cache (internal only)
#   - migrate:   Runs migrations (exits after completion)
#   - api:       Backend API (port 8080)
#   - ui:        Frontend UI (port 3000)
#
# For full production with built-in Nginx/SSL, use: docker-compose.prod.yml
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: rediver-postgres
    restart: always
    env_file:
      - .env.db.prod
    environment:
      POSTGRES_USER: ${DB_USER:-rediver}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-rediver}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rediver} -d ${DB_NAME:-rediver}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rediver-redis
    restart: always
    env_file:
      - .env.db.prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Database Migration Service
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-migrations:<version>
  # Migrations are bundled in the image, no local files needed.
  migrate:
    image: rediverio/rediver-migrations:${MIGRATIONS_VERSION:-latest}
    container_name: rediver-migrate
    environment:
      DATABASE_URL: postgres://${DB_USER:-rediver}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-rediver}?sslmode=${DB_SSLMODE:-require}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for database..."
        sleep 10
        echo "Running migrations..."
        /migrate -path=/migrations -database "$${DATABASE_URL}" up
        echo "Migrations complete!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Backend API (Go)
  # ---------------------------------------------------------------------------
  # API exposed on port 8080 for external reverse proxy (api.rediver.io)
  api:
    image: rediverio/rediver-api:${API_VERSION:-latest}
    container_name: rediver-api
    restart: always
    env_file:
      - .env.db.prod
      - .env.api.prod
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${API_PORT:-8080}:8080"
    expose:
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rediver-network
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Frontend UI (Next.js)
  # ---------------------------------------------------------------------------
  # Port 3000 exposed for external reverse proxy
  ui:
    image: rediverio/rediver-ui:${UI_VERSION:-latest}
    container_name: rediver-ui
    restart: always
    env_file:
      - .env.ui.prod
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  rediver-network:
    driver: bridge
