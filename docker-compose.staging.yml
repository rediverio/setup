# =============================================================================
# Docker Compose - Staging Environment
# =============================================================================
# Complete staging setup with API, UI, database, and automatic migrations.
#
# Images are pulled from Docker Hub: rediverio/api, rediverio/ui
#
# Quick Start:
#   1. Copy env files:
#      cp environments/.env.db.staging.example .env.db.staging
#      cp environments/.env.api.staging.example .env.api.staging
#      cp environments/.env.ui.staging.example .env.ui.staging
#
#   2. Update secrets in env files
#
#   3. Run:
#      docker compose -f docker-compose.staging.yml up -d
#
# With specific version:
#   API_VERSION=v0.2.0 UI_VERSION=v0.2.0 docker compose -f docker-compose.staging.yml up -d
#
# With test data:
#   docker compose -f docker-compose.staging.yml --profile seed up -d
#
# With Nginx/SSL (use --profile ssl):
#   docker compose -f docker-compose.staging.yml --profile ssl up -d
#
# Debug mode (expose DB/Redis ports):
#   docker compose -f docker-compose.staging.yml --profile debug up -d
#
# Commands:
#   Start:      docker compose -f docker-compose.staging.yml up -d
#   Logs:       docker compose -f docker-compose.staging.yml logs -f
#   Stop:       docker compose -f docker-compose.staging.yml down
#   Reset DB:   docker compose -f docker-compose.staging.yml down -v
#   Pull new:   docker compose -f docker-compose.staging.yml pull
#
# Services:
#   - nginx:     Nginx reverse proxy (--profile ssl, ports 80, 443)
#   - postgres:  PostgreSQL 17 database (internal only)
#   - redis:     Redis 7 cache (internal only)
#   - migrate:   Runs migrations (exits after completion)
#   - seed:      Seeds test data (--profile seed)
#   - api:       Backend API (internal only)
#   - ui:        Frontend UI (port 3000, or via nginx with --profile ssl)
#
# Security Notes:
#   - Database and Redis are NOT exposed by default
#   - Use --profile debug to expose ports for debugging
#   - Use --profile ssl to enable nginx with SSL
#   - For production-like security, don't use debug profile
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - use with --profile ssl)
  # ---------------------------------------------------------------------------
  # Multi-domain nginx configuration serving:
  #   - UI: ${NGINX_HOST} (e.g., localhost, rediver.io)
  #   - API: ${API_HOST} (e.g., api.localhost, api.rediver.io)
  #
  # Environment Variables:
  #   - NGINX_HOST: UI hostname (default: localhost)
  #   - API_HOST: API hostname (default: api.localhost)
  #
  # Usage:
  #   NGINX_HOST=staging.example.com API_HOST=api.staging.example.com \
  #     docker compose --profile ssl up -d
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env.nginx.staging
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - API_HOST=${API_HOST:-api.localhost}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      ui:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - ssl
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file:
      - .env.db.staging
    environment:
      POSTGRES_USER: ${DB_USER:-rediver}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-rediver}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    # No external ports by default - use --profile debug to expose
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-rediver} -d ${DB_NAME:-rediver}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # PostgreSQL Debug (exposes port - use with --profile debug)
  # ---------------------------------------------------------------------------
  postgres-debug:
    extends:
      service: postgres
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    profiles:
      - debug

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    env_file:
      - .env.db.staging
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    # No external ports by default - use --profile debug to expose
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis Debug (exposes port - use with --profile debug)
  # ---------------------------------------------------------------------------
  redis-debug:
    extends:
      service: redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    profiles:
      - debug

  # ---------------------------------------------------------------------------
  # Database Migration Service
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/migrations:<version>
  # Migrations are bundled in the image, no local files needed.
  migrate:
    image: rediverio/migrations:${MIGRATIONS_VERSION:-staging-latest}
    environment:
      DATABASE_URL: postgres://${DB_USER:-rediver}:${DB_PASSWORD:-secret}@postgres:5432/${DB_NAME:-rediver}?sslmode=disable
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for database..."
        sleep 5
        echo "Running migrations..."
        migrate -path=/migrations -database "$${DATABASE_URL}" up
        echo "Migrations complete!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Database Seeding Service (Optional - use with --profile seed)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/seed:<version>
  # Seed files are bundled in the image, no local files needed.
  #
  # Available seed files:
  #   - seed_required.sql      - Required data (always runs)
  #   - seed_comprehensive.sql - Test/demo data (runs if SEED_TEST_DATA=true)
  #
  # Usage:
  #   --profile seed           - Run seed_required + seed_comprehensive
  seed:
    image: rediverio/seed:${SEED_VERSION:-staging-latest}
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${DB_USER:-rediver}
      PGPASSWORD: ${DB_PASSWORD:-secret}
      PGDATABASE: ${DB_NAME:-rediver}
      SEED_TEST_DATA: ${SEED_TEST_DATA:-true}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for migrations..."
        sleep 5
        echo "Seeding database..."
        psql -f /seed/seed_required.sql
        if [ "$${SEED_TEST_DATA}" = "true" ]; then
          echo "Seeding test data..."
          psql -f /seed/seed_comprehensive.sql 2>/dev/null || true
        fi
        echo "Seeding complete!"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - seed

  # ---------------------------------------------------------------------------
  # Backend API (Go)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/api:<version>
  api:
    image: rediverio/api:${API_VERSION:-staging-latest}
    restart: unless-stopped
    env_file:
      - .env.db.staging
      - .env.api.staging
    environment:
      # Override for Docker network
      DB_HOST: postgres
      REDIS_HOST: redis
    expose:
      - "8080"
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Frontend UI (Next.js)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/ui:<version>
  # Note: NEXT_PUBLIC_* variables are baked into the image at build time
  ui:
    image: rediverio/ui:${UI_VERSION:-staging-latest}
    restart: unless-stopped
    env_file:
      - .env.ui.staging
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
