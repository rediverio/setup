# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
# Production deployment with Nginx reverse proxy, SSL/TLS, and security hardening.
#
# Images are pulled from Docker Hub:
#   - rediverio/rediver-api:<version>
#   - rediverio/rediver-ui:<version>
#
# Quick Start:
#   1. Copy env files:
#      cp environments/.env.db.prod.example .env.db.prod
#      cp environments/.env.api.prod.example .env.api.prod
#      cp environments/.env.ui.prod.example .env.ui.prod
#
#   2. Update ALL <CHANGE_ME> values in env files
#
#   3. Setup SSL certificates (see nginx/README.md)
#
#   4. Update nginx/nginx.conf with your domain
#
#   5. Run:
#      docker compose -f docker-compose.prod.yml up -d
#
# With specific version:
#   API_VERSION=v0.2.0 UI_VERSION=v0.2.0 docker compose -f docker-compose.prod.yml up -d
#
# Commands:
#   Start:      docker compose -f docker-compose.prod.yml up -d
#   Logs:       docker compose -f docker-compose.prod.yml logs -f
#   Stop:       docker compose -f docker-compose.prod.yml down
#   Pull new:   docker compose -f docker-compose.prod.yml pull
#
# Services:
#   - nginx:     Nginx reverse proxy (ports 80, 443)
#   - postgres:  PostgreSQL 17 database (internal only)
#   - redis:     Redis 7 cache (internal only)
#   - migrate:   Runs migrations (exits after completion)
#   - api:       Backend API (internal only)
#   - ui:        Frontend UI (internal only, via nginx)
#
# Security Notes:
#   - Database and Redis are NOT exposed externally
#   - Only nginx is accessible from outside (ports 80, 443)
#   - SSL/TLS termination at nginx
#   - HTTP automatically redirects to HTTPS
#   - Security hardening enabled (no-new-privileges, read-only where possible)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (SSL Termination)
  # ---------------------------------------------------------------------------
  # Multi-domain nginx configuration serving:
  #   - UI: ${NGINX_HOST} (e.g., rediver.io)
  #   - API: ${API_HOST} (e.g., api.rediver.io)
  #
  # Environment Variables:
  #   - NGINX_HOST: UI hostname (REQUIRED for production)
  #   - API_HOST: API hostname (REQUIRED for production)
  #
  # Usage:
  #   NGINX_HOST=rediver.io API_HOST=api.rediver.io \
  #     docker compose -f docker-compose.prod.yml up -d
  nginx:
    image: nginx:1.27-alpine
    container_name: rediver-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env.nginx.prod
    environment:
      - NGINX_HOST=${NGINX_HOST:?NGINX_HOST is required - set in .env.nginx.prod}
      - API_HOST=${API_HOST:?API_HOST is required - set in .env.nginx.prod}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      ui:
        condition: service_healthy
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: rediver-postgres
    restart: always
    env_file:
      - .env.db.prod
    environment:
      POSTGRES_USER: ${DB_USER:-rediver}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-rediver}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    # No external port exposure in production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rediver} -d ${DB_NAME:-rediver}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rediver-redis
    restart: always
    env_file:
      - .env.db.prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    # No external port exposure in production
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Database Migration Service
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-migrations:<version>
  # Migrations are bundled in the image, no local files needed.
  migrate:
    image: rediverio/rediver-migrations:${MIGRATIONS_VERSION:-latest}
    container_name: rediver-migrate
    environment:
      DATABASE_URL: postgres://${DB_USER:-rediver}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-rediver}?sslmode=${DB_SSLMODE:-require}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for database..."
        sleep 10
        echo "Running migrations..."
        /migrate -path=/migrations -database "$${DATABASE_URL}" up
        echo "Migrations complete!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Backend API (Go)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-api:<version>
  api:
    image: rediverio/rediver-api:${API_VERSION:-latest}
    container_name: rediver-api
    restart: always
    env_file:
      - .env.db.prod
      - .env.api.prod
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
    expose:
      - "8080"
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rediver-network
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Frontend UI (Next.js)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-ui:<version>
  # Note: NEXT_PUBLIC_* variables are baked into the image at build time
  # Note: UI is internal only, accessed via nginx reverse proxy
  ui:
    image: rediverio/rediver-ui:${UI_VERSION:-latest}
    container_name: rediver-ui
    restart: always
    env_file:
      - .env.ui.prod
    expose:
      - "3000"
    # No external ports - nginx handles external traffic
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rediver-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  rediver-network:
    driver: bridge
